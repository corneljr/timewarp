<ion-view title='TimeWarp!' style="background-color:#FFFFFF;">
    <ion-content padding="false" class="has-header">
        <div class="info-container" style='padding-top:10px;padding-bottom:10px;'>
            <h4>Outbound to {{flightList.destination}}</h4>
            <div class='row'>
                <div class='col'>
                    <p>{{flightList.departureDate | date:'EEE MMM d, yyyy'}}</p>
                </div>
                <div class='col'>
                    <p class='align-right'>Round Trip, Per Person</p>  
                </div>
            </div>
        </div>
        <ion-list>
            <ion-item ng-repeat="flight in flightList['outbound']" ng-click="returnFlights(flight)">
                <div class="row">
                    <div class='col-10 col-center'>
                        <img height='25' width='auto' src={{flight.airline_image_url}}>
                    </div>
                    <div class="col col-center">
                        <p class='align-left' style='display:inline;'>{{flight.airline}}</p>
                    </div>
                    <div class="col col-center">
                        <p class="align-right" style="color:black;">{{flight.departureTime}} - {{flight.arrivalTime}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="align-right">{{flight.duration}}, 0 stops</ng-pluralize></p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
