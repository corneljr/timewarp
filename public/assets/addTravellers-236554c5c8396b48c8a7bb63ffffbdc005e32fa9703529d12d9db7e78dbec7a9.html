<ion-view title="Add Travellers" id="page2">
    <ion-content padding="false" class="has-header">
        <div>
            <div class="info-container">
                <p style='font-style:italic;'>Boarding may be denied if traveler name does not match government-issued photo ID used during travel.</p>
            </div>

            <div class="row" style="padding-left:10px;padding-right:10px;padding-top:10px;border-bottom:1px solid #ededed;" ng-repeat="traveller in savedTravellers">
                <div class="col-20">
                    <div class="traveller-image-container">
                        <img class="traveller-image" src="/assets/BunnyHalfSmile-1d732ffab520051bd80816b39a1c1f6ef5029d78e67c6303343799a22cf99656.png " height="110" width="110">
                    </div>
                </div>
                <div class="col-60">
                    <p style="line-height:50px;">{{traveller.firstName}} {{traveller.lastName}}</p>
                </div>
                <div class="col-20">
                    <p class="align-right" style="line-height:50px;">
                        <i class="ion-close"></i>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col" style="margin-top:10px;margin-bottom:10px;margin-left:10px">
                    <a ng-click="modal.show()" style="color:#4990e1;font-size:16px;">
                        <i class="ion-plus"></i>&nbsp;&nbsp;New Traveller</a>
                </div>
            </div>
        </div>
        <div>
            <script id="addTraveller.html" type="text/ng-template">
                <ion-modal-view>
                    <ion-header-bar>
                      <button class="button buttons back-button button-clear header-item" ng-click="modal.hide()">Cancel</button>
                      <div class='title title-center header-item'>New Traveler</div>
                    </ion-header-bar>
                    <ion-content>
                    <div class='info-container'>
                        <p>Name corrections are not permitted after booking. Be sure your passenger details, including spelling, match your travel ID or bording may be denied</p>
                    </div>
                    <form class="list" name='travellerForm' novalidate>
                        <div class='row' style='padding-bottom:15px;'>
                            <div class='col' style='padding:0;'>
                                <label class="item item-input">
                                    <input name='email' type="email" placeholder="Email" ng-model='new_traveller.email' ng-model-options="{ updateOn: 'blur' }" required>
                                </label>
                            </div>
                        </div>
                        <div class='row' style='padding-bottom:15px;'>
                            <div class='col-50'>
                                <label class="item item-input">
                                    <input name='firstName' type="text" placeholder="First Name" ng-model='new_traveller.firstName' required>
                                </label>
                            </div>
                            <div class='col-50'>
                                <label class="item item-input">
                                    <input name='middleName' type="text" placeholder="Middle Name (optional)" ng-model='new_traveller.middleName'>
                                </label>
                            </div>
                        </div>
                        <div class='row' style='padding-bottom:15px;'>
                            <div class='col' style='padding:0;'>
                                <label class="item item-input">
                                    <input name='lastName' type="text" placeholder="Last Name" ng-model='new_traveller.lastName' required>
                                </label>
                            </div>
                        </div>
                        <div class='row' style='padding-bottom:15px;'>
                            <div class='col-50'>
                                <label class="item item-input">
                                    <input name='birthday' type="text" placeholder="Birthday" onfocus="(this.type='date')" ng-model='new_traveller.birthday' required>
                                </label>
                            </div>
                            <div class='col-50' style='padding-bottom:15px;'>
                                <label class="item item-select" name="Gender">
                                    <span class="input-label"></span>
                                    <select ng-model='new_traveller.gender' ng-options='gender.id as gender.label for gender in genders'></select>
                                </label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col' style='margin-left:15px;'>
                                <p ng-show="travellerForm.firstName.$invalid && !travellerForm.firstName.$pristine" class='form-error-message'>Please enter your first name</p>
                                <p ng-show="travellerForm.lastName.$invalid && !travellerForm.lastName.$pristine" class='form-error-message'>Please enter your last name</p>
                                <p ng-show="travellerForm.birthday.$invalid && !travellerForm.birthday.$pristine" class='form-error-message'>Please enter your birthday</p>
                                <p ng-show="travellerForm.email.$invalid && !travellerForm.email.$pristine" class='form-error-message'>Please enter a valid email</p>
                            </div>
                        </div>
                    </form>
                    <button class='button button-positive button-block fixed-to-bottom' style='border-radius:0px;' ng-if='!travellerForm.$invalid' ng-click='addTraveller(travellerForm)'>Add Traveler</button>
                    </ion-content>
                  </ion-modal-view>
            </script>
        </div>
    </ion-content>
    <div class='fixed-to-bottom' style='width:100%;'>
        <div class='row info-container' ng-if="travellersCount > 0">
            <div class='col'>
                <h5>{{travellersCount}} traveller</h5>
            </div>
            <div class='col align-right'>
                <h5>Total: {{totalCost() | currency:$:0}}</h5>
            </div>
        </div>
        <button ng-disabled="travellersCount < 1" ng-click="payment()" style="border-radius:0px 0px 0px 0px;" class="button button-positive button-block">Continue to Payment</button>
    </div>
</ion-view>
